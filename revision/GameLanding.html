<!DOCTYPE html>
<html>
    <head>
        <title>Escape the Ship</title>
        <link href="css/layoutMenu.css" rel="stylesheet" type="text/css" />
       <!-- <script type = "text/javascript" src ="js/script.js"></script>-->
        <script type="text/javascript">

            

            
            
            var countContrast = 0;
            var countFontSize = 0;
            var countAttempt = 1;
            

            

            
            function sendMain () {
                
                var transferContrast = countContrast;
                sessionStorage.setItem('transferContrast', transferContrast);
                
                var transferSize = countFontSize;
                sessionStorage.setItem('transferSize', transferSize);
                
                var transferAttempt = countAttempt;
                sessionStorage.setItem('transferAttempt', transferAttempt);

                window.open('engine.html', '_self');
                
            }
            
            function changeColour() {
                    
            
            countContrast++;  
                
            
             if(countContrast % 2 === 0) {
                    
            document.getElementById("head").style.color = "aqua";
            document.getElementById("accessibility").style.color = "aqua";
            document.getElementById("output").style.color = "aqua";
            document.getElementById("audio").style.color = "aqua";
            document.getElementById("timer").style.color = "aqua";
            document.getElementById("game").style.color = "aqua";
            document.getElementById("buttonContrast").style.color = "aqua";
            document.getElementById("buttonFont").style.color = "aqua";
            document.getElementById("buttonSubmit").style.color = "aqua";      
                
                
                    
                    
            } else if (countContrast % 2 === 1) {
                           
            document.getElementById("head").style.color = "yellow";
            document.getElementById("accessibility").style.color = "yellow";
            document.getElementById("output").style.color = "yellow";
            document.getElementById("audio").style.color = "yellow";
            document.getElementById("timer").style.color = "yellow";
            document.getElementById("game").style.color = "yellow";
            document.getElementById("buttonContrast").style.color = "yellow";
            document.getElementById("buttonFont").style.color = "yellow";
            document.getElementById("buttonSubmit").style.color = "yellow";    
                
               
             
                           
                }
            
            
                  
            }
            
            function changeFontSize() {
                    
            
            countFontSize++;  
                
            
             if(countFontSize % 2 === 0) {
                    
            document.getElementById("head").style.fontSize = "initial";
            document.getElementById("accessibility").style.fontSize = "initial";
            document.getElementById("output").style.fontSize = "initial";
            document.getElementById("audio").style.fontSize = "initial";
            document.getElementById("timer").style.fontSize = "initial";
            document.getElementById("game").style.fontSize = "initial";

            
                
                
                
                    
                    
            } else if (countFontSize % 2 === 1) {
                           
            document.getElementById("head").style.fontSize = "x-large";
            document.getElementById("accessibility").style.fontSize = "x-large";
            document.getElementById("output").style.fontSize = "x-large";
            document.getElementById("audio").style.fontSize = "x-large";
            document.getElementById("timer").style.fontSize = "x-large";
            document.getElementById("game").style.fontSize = "x-large";

                
                
               
             
                           
                }
            
            
                  
            }
            
            function assign() {
                
                
                var name = document.getElementById('fName').value;
                
                sessionStorage.setItem('transferName', name);
                
                var job = document.getElementById('jobs').value;
                
                sessionStorage.setItem('transferJob', job);
                
                var ship = document.getElementById('ships').value;
                
                sessionStorage.setItem('transferShip', ship);
                
                sendMain();
                
            }
            
            function checkIfNull() {
                
                if(document.getElementById('fName').value == "") {
                    
                     
                    alert("You must enter a name!");

                    
                } else {
                    
                    assign();
                    
                }

                
            }

        </script>
        
    </head>

    <body>
        
        <script type = "text/javascript" src ="js/script.js"></script>
        
        <div id="head">
            
            <h1>Escape the Ship</h1>
            
        </div>
        
        <div id="wrapper">

            <div class=row>

                <div id="game">

                         <h1> Welcome aboard! I'll need to take your details before I show you to your post.    </h1>
                      
                    
                  <fieldset id = "fieldset">

                    
                      
                      <legend>Tell us who you are...</legend>
                
                            <br />
                
                                <label for="Name">Enter Name:</label>
                
                                <input class="input" type="text" id="fName" name="fName" required/> 
                           
                            <br />
                            <br />

                      
                                <label for="jobs">Select Job:</label>
                      
                                <select name="job" id="jobs">
                                    
                                    <option value="Captain">Captain</option>
                                    <option value="Admiral">Admiral</option>
                                    <option value="First Officer">First Officer</option>
                                    <option value="Midshipman">Midshipman</option>
                                    <option value="Chief Engineer">Chief Engineer</option>
                                    <option value="Electrician">Electrician</option>
                                    <option value="Stoker">Stoker</option>
                                    <option value="Able Seaman">Able Seaman</option>
                                    
                                    

                      
                                </select>
                      
                            <br />
                            <br />
                      
                                <label for="ship">Select Ship:</label>
                      
                                <select name="ship" id="ships">
                                    
                                    
                                    <option value="RMS Titanic">RMS Titanic</option>
                                    <option value="RMS Lusitania">RMS Lusitania</option>                                    
                                    <option value="HMS Hood">HMS Hood</option>
                                    <option value="USS Lexington">USS Lexington</option>
                                    <option value="SS Andrea Doria">SS Andrea Doria</option>
                                    <option value="SS Athenia">SS Athenia</option>
                                    <option value="MS Estonia">MS Estonia</option>
                                    <option value="MS Express Samina">MS Express Samina</option>
                                    

                      
                                </select>
                            
                                    
                        
                            <br />
                            <br />
                            <br />

                                
                            
                               
                            
                        
                    
                    </fieldset>
                      
                        
                       

                    
                </div>

                <div id="timer">
                    
                         <img src= "images/sinkingship.png" alt = "Sinking Ship Logo" title = "Sinking Ship"/>
                    
                </div>

                <div id="audio">
                    
                     <h2>Sound Effects:</h2>
                    
                    <figcaption>Theme Music</figcaption>
                    
                     <audio controls loop>
                         
                         <source src="sound/Purple%20Planet%20Music%20-%20The%20Getaway%20(1_31)%20150bpm.mp3" >
                         
                         Your browser does not support the audio element.
                         
                     </audio>
                    
                </div>

            </div>

            <div class="row">
                
                <div id="output">  
                    
                     <button id = "buttonSubmit" style="width: 150px; height: 50px;" onclick="checkIfNull()">Start Game!</button>
                    
                </div>

                <div id="accessibility">
                    
                     <h2>Accessibility Options:</h2>
         
                        <button id = "buttonContrast" onclick="changeColour()">Toggle High Contrast</button>
                    
                        <button id = "buttonFont" onclick="changeFontSize()">Toggle Font Size</button>
                </div>

            </div>

        </div>
        
    </body>
    
</html>
