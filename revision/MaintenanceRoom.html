<!DOCTYPE html>

<html>
    
    <head>
        
        <title>Escape the Ship</title>
        
        <link href="css/layoutMaintenanceCargo.css" rel="stylesheet" type="text/css" />
        
        <script type="text/javascript">
        
            window.addEventListener('load', function() { te = setInterval(countDown, 1000);});
            var timer = 0;
            var te;
            var countContrast = 0;
            var countFontSize = 0;
            
            var toolboxOutput = 0;
            var dialOutput = 0;
            
            var amperage = "30";
            var enteredAmperage = "";
            
            var rummage = new Audio();
            rummage.src = "sound/rummage.mp3";
            
            var lights = new Audio();
            lights.src = "sound/lights.mp3";
            
            var correctFuse = 0;
            
            var hint = 0;

            var name = sessionStorage.getItem('fName');
            var timeTaken = 0;
            var level = 3;
            var name = sessionStorage.getItem('transferName');

            function initial() {
                
                recieve();
                initialOutput();
                setSize();
                setContrast();
                
                
            setTimeout(timerHint, 20000);
                
            }    
            
            function timerHint() {
                
                if(hint > 0) {
                    
                     document.getElementById("outputText").innerHTML += "<span class = 'player'><br><br>[" + name + "]: I wonder where that door leads...</span>"; 
                    
                } else {
                    
                    document.getElementById("outputText").innerHTML += "<span class = 'player'><br><br>[" + name + "]: If only I can get these lights working, then I could escape!</span>"; 
                    
                }
                
               
                
            }  
            
            function recieve() {
                
                
                countContrast = sessionStorage.getItem('transferContrast');

                countFontSize = sessionStorage.getItem('transferSize');
                
                timer = sessionStorage.getItem('timeLeft');
                
                
                
                
            }
                    
            function initialOutput() {
                
                
                
                document.getElementById("outputText").innerHTML += "<span class = 'player'>[" + name + "]: It's so dark in here I can hardly see a thing! I'll need to fix this generator before I proceed.</span>";
                
                 

                

            }
            
            function countDown() {
                
                if(timer > 0) {

                    document.getElementById('timeLeft').innerHTML = timer;
                    timer--;
                    timeTaken++;

            
                    
                } else {
                    
                    var PageId = level;
                    
                    sessionStorage.setItem('PageId', PageId);
                    
                    var transferContrast = countContrast;
                
                    sessionStorage.setItem('transferContrast', transferContrast);
                
                    var transferSize = countFontSize;
                
                    sessionStorage.setItem('transferSize', transferSize);
                    

                    
                    window.open('GameSummaryLose.html', '_self'); 
                    
                    
                }
                 
             }    

            function changeColour() {
                    
            
            countContrast++;  
                
            
             if(countContrast % 2 === 0) {
                    
            document.getElementById("head").style.color = "aqua";
            document.getElementById("accessibility").style.color = "aqua";
            document.getElementById("output").style.color = "aqua";
            document.getElementById("audio").style.color = "aqua";
            document.getElementById("timer").style.color = "aqua";
            document.getElementById("buttonContrast").style.color = "aqua";
            document.getElementById("buttonFont").style.color = "aqua";
            document.getElementById("buttonFuse").style.color = "aqua";
                
                
                
                    
                    
            } else if (countContrast % 2 === 1) {
                           
            document.getElementById("head").style.color = "yellow";
            document.getElementById("accessibility").style.color = "yellow";
            document.getElementById("output").style.color = "yellow";
            document.getElementById("audio").style.color = "yellow";
            document.getElementById("timer").style.color = "yellow";
            document.getElementById("buttonContrast").style.color = "yellow";
            document.getElementById("buttonFont").style.color = "yellow";    
            document.getElementById("buttonFuse").style.color = "yellow";
               
             
                           
                }
            
            
                  
            }
            
            function changeFontSize() {
                    
            
            countFontSize++;  
                
            
             if(countFontSize % 2 === 0) {
                    
            document.getElementById("head").style.fontSize = "initial";
            document.getElementById("accessibility").style.fontSize = "initial";
            document.getElementById("output").style.fontSize = "initial";
            document.getElementById("audio").style.fontSize = "initial";
            document.getElementById("timer").style.fontSize = "initial";
            document.getElementsByTagName("button").style.fontSize = "initial";
                
                
                
                    
                    
            } else if (countFontSize % 2 === 1) {
                           
            document.getElementById("head").style.fontSize = "x-large";
            document.getElementById("accessibility").style.fontSize = "x-large";
            document.getElementById("output").style.fontSize = "x-large";
            document.getElementById("audio").style.fontSize = "x-large";
            document.getElementById("timer").style.fontSize = "x-large";
                
                
               
             
                           
                }
            
            
                  
            }
            
            function send() {
                
                var transferContrast = countContrast;
                
                sessionStorage.setItem('transferContrast', transferContrast);
                
                var transferSize = countFontSize;
                
                sessionStorage.setItem('transferSize', transferSize);
                
                var transferTime = timer;
                
                sessionStorage.setItem('timeLeft', transferTime);
                
                var timeTakenMaintenance = timeTaken;
                
                sessionStorage.setItem('timeTakenMaintenance', timeTakenMaintenance)
                
                
                
                window.open('CargoHold.html', '_self'); 
 
            }
             
            function setSize() {

            if (countFontSize % 2 === 1) {
                           
            document.getElementById("head").style.fontSize = "x-large";
            document.getElementById("accessibility").style.fontSize = "x-large";
            document.getElementById("output").style.fontSize = "x-large";
            document.getElementById("audio").style.fontSize = "x-large";
            document.getElementById("timer").style.fontSize = "x-large";
     
            }
                
            }
            
            function setContrast() {

                
            if(countContrast % 2 === 1) {
                    
            document.getElementById("head").style.color = "yellow";
            document.getElementById("accessibility").style.color = "yellow";
            document.getElementById("output").style.color = "yellow";
            document.getElementById("audio").style.color = "yellow";
            document.getElementById("timer").style.color = "yellow";
            document.getElementById("buttonContrast").style.color = "yellow";
            document.getElementById("buttonFont").style.color = "yellow";
            document.getElementById("buttonFuse").style.color = "yellow";
                
      
            }
            
            }
            
            function toolbox() {
                
                    if(toolboxOutput < 1) {
                        
                    toolboxOutput++;
                
                    document.getElementById("outputText").innerHTML += "<span class = 'player'><br><br>[" + name + "]: There is an assortment of fuses with various amperages in this toolbox - I wonder if any are of use...</span>"; 
                        
                    document.getElementById("outputText").innerHTML += '<span class = "system"><br><br>[System]: Please enter an amperage:<input id="fuseInput"></input> <button id = "buttonFuse" onclick="search()">Search</button></span>';
                        
                    
                    setContrast();

                        
                    } else {
                        
                        
                    }
                
            }
            
            function search() {
                
                
                
                if(document.getElementById('fuseInput').value == "") {
                    
                    alert("You must enter an amperage!");
                    
                } else if(document.getElementById('fuseInput').value == "30") {
                    
                    rummage.play();
                    
                    correctFuse++;
                    
                   document.getElementById("outputText").innerHTML += "<span class = 'player'><br><br>[" + name + "]: I have found a 30A fuse!</span>";  
                    
                } else if(document.getElementById('fuseInput').value == "30A") {
                    
                    rummage.play();
                    
                    correctFuse++;
                    
                   document.getElementById("outputText").innerHTML += "<span class = 'player'><br><br>[" + name + "]: I have found a 30A fuse!</span>";  
                    
                } else if(document.getElementById('fuseInput').value == "30a") {
                    
                    rummage.play();
                    
                    correctFuse++;
                    
                   document.getElementById("outputText").innerHTML += "<span class = 'player'><br><br>[" + name + "]: I have found a 30A fuse!</span>";  
                    
                } else {
                    
                    rummage.play();
                    
                    document.getElementById("outputText").innerHTML += "<span class = 'player'><br><br>[" + name + "]: Not quite what I am looking for.</span>"; 
                    
                    
                    
                }
                
            }
            
            function dial() {
                
                if(correctFuse >= 1) {
                
                hint++;
                
                lights.play();
                    
                var image = document.getElementById('maintenance');
                image.src = 'images/maintenance2.png';
                document.getElementById("maintenance").useMap = "#lights";
                    
                document.getElementById('outputText').innerHTML += "<span class = 'player'><br><br>[" + name + "]: Ahhhh! My eyes! At least I can see the way out of here.</span>"; 
                   
                
                    
                } else {
                    
                  document.getElementById('outputText').innerHTML += "<span class = 'player'><br><br>[" + name + "]: It appears that one of the generator's 30A fuses has burned out.</span>";  
                    
                }
                
            
            }
            
            
            
           
            
            

        </script>

    </head>

        <body onload="initial()">
        
            <div id="head">
            <h1>Level 3 - Maintenance Room</h1>
        </div>
        
                <div id="wrapper">

                    <div class="row">

                        <div id="game">
                    
                        <img id ="maintenance" src="images/maintenance.png" alt="maintenance room with the power off, red, dim emergency lights are on" usemap="#maintenance">

                            <map name="maintenance">    
                    
                                <area shape="rect" coords="220,170,300,480" onclick="dial()">
                                
                                <area shape="rect" coords="400,385,490,470" onclick="toolbox()">
                                
                        
                            </map> 
                            
                            <map name="lights"> 
                                
                                <area shape="rect" coords="590,170,670,320" onclick="send()">
                                
                                
                    
                                

                            </map> 
                            
                            
                    

                    </div>
                        
                    <div id = "timer">
                        
                        
                    
                        <h2>Time Remaining: <span id = "timeLeft"><i>Calculating...</i></span></h2>
                         
                    </div>

                    <div id = "audio">
                    
                        <h2>Sound Effects:</h2>
                        
                         <figcaption>General Alarm</figcaption>
                        
                        <audio controls loop>   
                        
                            <source src="sound/alarm.mp3">
                        
                            Your browser does not support the audio element.
                        
                        </audio> 
                        
                        <figcaption>Ambience</figcaption>
                            
                        <audio controls loop>
                        
                            <source src="sound/tspt_boiler_room_ambience_loop_010.mp3" >
                        
                            Your browser does not support the audio element.
                        
                        </audio>
                        
                        
                    
                    

                    </div>
                
                    </div>

                    <div class="row">
 
                        <div id = "output">
                       
                        <p id="outputText"></p>
                        
                    
                    </div>

                        <div id = "accessibility" >
                    
                    <h2>Accessibility Options:</h2>
                    
                        <button id = "buttonContrast" onclick="changeColour()">Toggle High Contrast</button>
                    
                        <button id = "buttonFont" onclick="changeFontSize()">Toggle Font Size</button>


                    </div>

                    </div>

                </div>
        
        </body>
    
</html>
